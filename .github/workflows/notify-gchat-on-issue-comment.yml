name: notify-gchat-on-issue-comment
on: issue_comment
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - name: Google Chat Notification
      env:
        GOOGLE_SPACE_URL: ${{ secrets.GOOGLE_SPACE_URL }}
        GITHUB_THREAD_KEY: ${{ github.event.issue.number }}
        GITHUB_EVENT_NUMBER: ${{ github.event.issue.number }}
        GITHUB_EVENT_TITLE: ${{ github.event.issue.title }}
        GITHUB_EVENT_USER: ${{ github.event.comment.user.login }}
        GITHUB_EVENT_URL: ${{ github.event.comment.html_url }}
      run: |
        curl --location --request POST "${GOOGLE_SPACE_URL}&messageReplyOption=REPLY_MESSAGE_FALLBACK_TO_NEW_THREAD" \
        --header 'Content-Type: application/json' \
        --data-raw '{
            "thread": {"threadKey": "'"${GITHUB_THREAD_KEY}"'"},
            "cards": [
              {
                "header": {
                  "title": "Issue Comment Tracker",
                  "subtitle": "Issue No: #'"${GITHUB_EVENT_NUMBER}"'"
                },
                "sections": [
                  {
                    "widgets": [
                      {
                        "keyValue": {
                          "topLabel": "Title",
                          "content": "'"${GITHUB_EVENT_TITLE}"'"
                        }
                      },
                      {
                        "keyValue": {
                          "topLabel": "Commenter",
                          "content": "'"${GITHUB_EVENT_USER}"'"
                        }
                      },
                      {
                        "buttons": [
                          {
                            "textButton": {
                              "text": "OPEN COMMENT",
                              "onClick": {
                                "openLink": {
                                  "url": "'"${GITHUB_EVENT_URL}"'"
                                }
                              }
                            }
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          }'
