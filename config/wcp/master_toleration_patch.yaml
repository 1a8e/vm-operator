apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmoperator-controller
spec:
  template:
    spec:
      # Add toleration to ignore NoSchedule taint on WCP master
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: "Exists"
          effect: "NoSchedule"
        - key: kubeadmNode
          operator: "Equal"
          value: "master"
          effect: "NoSchedule"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmoperator-apiserver
spec:
  template:
    spec:
      # Add toleration to ignore NoSchedule taint on WCP master
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: "Exists"
          effect: "NoSchedule"
        - key: kubeadmNode
          operator: "Equal"
          value: "master"
          effect: "NoSchedule"
